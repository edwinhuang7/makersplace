{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container-intro">
    <div class="sidebar-login">
        <div class="sidebar-text">
            <div class="nav-logo">
                
                  <h5>makersplace</h5>
                
              </div>

        <h2>Connect with makers and start creating</h2>
    </div>
    <div class="sidebar-image">
        <figure class="figure">
            <img src="static/login.png" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure." style="">
            <figcaption class="figure-caption">Art by <u>brgfx</u> </figcaption>
          </figure>
        </div>
    </div>

    <div class="sidebar-form">
        <h3>Login to Makersplace</h3>
        <div class="sidebar-form-secondary">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    <form action="/login" method="post" class="form-intro">
        <div class="mb-3">
            <label for="html">Username</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" style="width: 80px;">
        </div>
        <div class="mb-3">
            <label for="html">Password</label>
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
</div>

{% endblock %}
